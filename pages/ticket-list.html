<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <style>
        .list-group-item.active {
            background-color: #e9ecef;
            color: inherit;
            border-color: gray
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12 pb-3">
                <div class="list-group" id="navigate-list">
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between"
                        style="border-top-left-radius: 10px; border-top-right-radius: 10px" filter_key="allUnsolved">
                        All Unsolved
                        <span class="badge badge-light badge-pill">7</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between active"
                        filter_key="recentlyUpdated">
                        Recently Updated
                        <span class="badge badge-light badge-pill">2</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between"
                        style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px"
                        filter_key="newTickets">
                        New Tickets
                        <span class="badge badge-light badge-pill">0</span>
                    </a>

                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between"
                        style="border-top-left-radius: 10px; border-top-right-radius: 10px" filter_key="myTickets">
                        My Tickets
                        <span class="badge badge-light badge-pill">11</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between"
                        style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px"
                        filter_key="assignedToMe">
                        Assigned to me
                        <span class="badge badge-light badge-pill">14</span>
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="jumbotron" style="padding: 2em">
                    <p class="lead" id="ticket_list_header">This is a simple hero unit, a simple</p>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="border-0" scope="col">Subject</th>
                                <th class="border-0" scope="col">From</th>
                                <th class="border-0" scope="col">Posted</th>
                                <th class="border-0" scope="col">Assignee</th>
                                <th class="border-0" scope="col">Priority</th>
                            </tr>
                        </thead>
                        <tbody id="ticket_list_tbody">

                        </tbody>
                    </table>
                    <ul class="pagination justfy-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">&laquo;</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">4</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">5</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">&raquo;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../services/ticket_service.js" type="text/javascript"></script>
    <script src="../services/user_service.js" type="text/javascript"></script>
    <script src="../services/comment_service.js" type="text/javascript"></script>
    <script src="../scripts/ticket-list.js" type="text/javascript"></script>
</body>

</html>
